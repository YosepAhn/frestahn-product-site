<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>로그인 - FORESTAHN</title>
        <link rel="stylesheet" href="login_signup.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@100..1000&family=Source+Code+Pro:wght@200..900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/fc064ffda6.js" crossorigin="anonymous"></script>
    </head>
<body>
    <div class="logo-container">
        <i class="fa-brands fa-pagelines fa-4x"></i>
        <a href="home.html" class="logo-text">FORESTAHN</a>
    </div>
    <div class="container">
        <div class="form signup-form">
            <h2>회원가입</h2>
            <form id="signupForm">
                <input type="text" placeholder="이름" required>
                <input type="email" placeholder="이메일" required>
                <input type="tel" placeholder="전화번호" required>
                <input type="password" placeholder="비밀번호" required>
                <input type="password" placeholder="비밀번호 확인" required>
                <button type="submit">회원가입</button>
                <p class="redirect-text">이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
            </form>
        </div>
    </div>
</body>
</html>
