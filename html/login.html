<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - FORESTAHN</title>
    <link rel="stylesheet" href="login_signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@100..1000&family=Source+Code+Pro:wght@200..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fc064ffda6.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- 로고 중앙 정렬 -->
    <div class="logo-container">
        <i class="fa-brands fa-pagelines fa-4x" href="home.html"></i>
        <a href="home.html" class="logo-text">FORESTAHN</a>
    </div>

    <!-- 로그인 폼 -->
    <div class="container">
        <div class="form login-form">
            <h2>로그인</h2>
            <form id="loginForm">
                <input type="email" placeholder="이메일" required>
                <input type="password" placeholder="비밀번호" required>
                <button type="submit">로그인</button>
                <p class="redirect-text">계정이 없으신가요? <a href="signup.html">회원가입</a></p>
            </form>
        </div>
    </div>
</body>
</html>
